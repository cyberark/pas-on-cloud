    Type: Custom::FindAMI
    Properties:
      ServiceToken: !GetAtt GetLatestAMILambda.Arn
      Version: "13.0"
      Component: "Vault"
      OS: !Ref WinVersion
      OwnerAccountId: !Ref CyberarkAccountId
    DependsOn:
      - LambdaDeployRole
  PVWAAmi:
    Type: Custom::FindAMI
    Properties:
      ServiceToken: !GetAtt GetLatestAMILambda.Arn
      Version: "13.0"
      Component: "PVWA"
      OS: !Ref WinVersion
