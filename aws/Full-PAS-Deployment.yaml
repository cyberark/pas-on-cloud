    Assertions:
      - Assert: !Equals
          - !Ref VaultMasterPassword
          - !Ref RetypeMasterPassword
        AssertDescription: The password confirmation does not match.
      - Assert: !Equals
          - !Ref VaultAdminPassword
          - !Ref RetypeAdminPassword
        AssertDescription: The password confirmation does not match.
      - Assert: !Equals
          - !Ref VaultDRPassword
          - !Ref RetypeDRPassword
