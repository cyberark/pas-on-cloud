          /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource
          PSMPMachine --configsets ascending --region ${AWS::Region}

          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource
