                ${CPMConfigurationsLog} -CPMRegistration 
                ${CPMRegistrationLog} -CPMSetLocalService
                ${CPMSetLocalServiceLog} -Region ${AWS::Region}
            2-downloadLatestSSM:
              command: >
                powershell.exe -Command
