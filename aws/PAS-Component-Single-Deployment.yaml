            windows:
              AmazonSSMAgent:
                enabled: true
                ensureRunning: true
                files:
                  - >-
                    C:\Program
                    Files\Amazon\SSM\Plugins\awsCloudWatch\AWS.EC2.Windows.CloudWatch.json
          commands:
            1-cloudwatch:
              command: !Sub >
                powershell.exe -File C:\CyberArk\Deployment\CloudWatch.ps1
