  PVWAAmi:
    Type: Custom::FindAMI
    Properties:
      ServiceToken: !GetAtt GetLatestAMILambda.Arn
      Version: !Ref ReleaseVersion
      Component: "pvwa"
      OS: !Ref WinVersion
    DependsOn:
      - LambdaDeployRole
  CPMAmi:
    Type: Custom::FindAMI
    Properties:
      ServiceToken: !GetAtt GetLatestAMILambda.Arn
      Version: !Ref ReleaseVersion
      Component: "cpm"
      OS: !Ref WinVersion
