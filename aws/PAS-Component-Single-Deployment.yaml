    Condition: CreatePVWACondition
    Properties:
      LogGroupName: !Sub '${LogGroup}'
      LogStreamName: PVWAMachine/PVWASetLocalServiceLog
    DeletionPolicy: Retain
  PVWAAmi:
    Type: Custom::FindAMI
    Condition: CreatePVWACondition
    Properties:
      ServiceToken: !GetAtt GetLatestAMILambda.Arn
      Version: "13.0"
      Component: "PVWA"
      OS: !Ref WinVersion
      OwnerAccountId: !Ref CyberarkAccountId
    DependsOn:
      - LambdaDeployRole
  CPMAmi:
    Type: Custom::FindAMI
    Condition: CreateCPMCondition
    Properties:
      ServiceToken: !GetAtt GetLatestAMILambda.Arn
      Version: "13.0"
      Component: "CPM"
      OS: !Ref WinVersion
      OwnerAccountId: !Ref CyberarkAccountId
    DependsOn:
      - LambdaDeployRole
  PSMAmi:
